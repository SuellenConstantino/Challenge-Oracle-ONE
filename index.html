             <main class="main">

                </div>
                
                
            <div class="button">

        </section>

        <section class="resultado-tela">
           
            <textarea classe="resultado-msg"name="resultado" id="resultado" cols="20" rows="10"placeholder="Nenhuma mensagem encontrada"></textarea>
